<mat-sidenav-container class="sidenav-container" *ngIf="userService.isAuthenticated(); else isLoggedOut">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/articles']">Home</a>
            <a mat-list-item [routerLink]="['/profile']">Profile</a>
            <a mat-list-item [routerLink]="['/review']">Review</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <button mat-flat-button color="primary" [routerLink]="['/articles']">WikiClient</button>
            <button class="logout" mat-icon-button type="button" (click)="userService.logout()">
                <mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
<ng-template #isLoggedOut>
    <router-outlet></router-outlet>
</ng-template>
