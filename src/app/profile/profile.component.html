<mat-card class="profile">
    <mat-card-header>
        <div mat-card-avatar class="profile-header-image"></div>
        <mat-card-title>{{ username }}</mat-card-title>
        <mat-card-subtitle>Profile info</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="userInfo">
        <mat-list *ngFor="let u of userInfo">
            <mat-list-item *ngFor="let item of generateArray(u)"> {{ item.key }} : {{ item.value }} </mat-list-item>
        </mat-list>
        <!-- ez most mindent is kiÃ­r ami a user objektumban van -->
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>EDIT</button>
    </mat-card-actions>
</mat-card>
