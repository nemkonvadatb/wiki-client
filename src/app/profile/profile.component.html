<mat-card class="profile">
    <mat-card-header>
        <div mat-card-avatar class="profile-header-image"></div>
        <mat-card-title>{{ username }}</mat-card-title>
        <mat-card-subtitle>Profile info</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let i of userInfo"> {{ i.key }} : {{ i.value }} </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>EDIT</button>
    </mat-card-actions>
</mat-card>
